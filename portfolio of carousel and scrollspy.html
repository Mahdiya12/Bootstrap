<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio for Carousel and Scrollspy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>carousel example</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
    
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="2" class="active"></li>
            </ol>
    
            <div class="carousel-inner">
                <div class="item">
                    <img src="cat.png" alt="Image 1">
                    <h4 id="section1">section 1</h4>
                    <p>lorem ipsum dolor sit amet. consectetur adipiscing elit....</p>
                </div>
    
                <div class="item active">
                    <img src="gl.jpg" alt="Image 2">
                    <h4 id="section2">Section 2</h4>
                    <p>Vestibulum ante ipsum primis in faucibus orci luctus et...</p>
                </div>
    
                <div class="item">
                    <img src="tttt.jpg" alt="Image 3">
                    <h4 id="section3">Section 3</h4>
                    <p>Integer posuere erat a ante venenatis dapibus posuere velit...</p>
                </div>
            </div>
    
            <a class="left carousel-control" href="#mycarousel1" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel1" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0"
        class="scrollspy-example p-3 bg-light rounded-2" tabindex="0" style="height: 300px; overflow-y: scroll;">
       
    </div>
    
    
    
    
    
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
